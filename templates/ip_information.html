{% extends 'base.html' %}
{% block title%}
    {{super()}}
    Bievenido colega a Flask
{% endblock%}

{% block content %}
    {% if user_ip %}
        <h1>{{user_ip}}</h1>
    {% else %}
        <a href="{{ url_for('index')}}">Volver al Index</a>
    {% endif %}        

    <ul>    
        {% for item in items %}
            <li>{{item}}</li>
        {% endfor %}            
    </ul>    
{% endblock %}
